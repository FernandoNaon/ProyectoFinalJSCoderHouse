        <header class="masthead header-carrito">
            <div class="container">

        <div>
            <div class="container cart-container">
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>Productos</h3>
                        <table class="table mt-4">
                            <thead>
                                <tr>
                                <th scope="col">Producto</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Precio</th>
                                </tr>
                            </thead>
                            <tbody class="cart-products">
                                <tr>
                                    <td class="text-center" colspan="3">No hay productos en el carrito.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <h3>Datos de contacto</h3>
                        <form class="row g-3 mt-4" id="form-carrito">
                            <div class="col-md-6">
                              <label for="inputEmail4" class="form-label">Email</label>
                              <input type="email" class="form-control" name="email" required>
                            </div>
                            <div class="col-md-6">
                              <label for="inputPassword4" class="form-label">Nombre</label>
                              <input type="text" class="form-control" name="nombre" required>
                            </div>
                            <div class="col-12">
                              <label for="inputAddress" class="form-label">Direccion</label>
                              <input type="text" class="form-control" name="direccion" placeholder="1234 Main St" required>
                            </div>
                            <div class="col-md-6">
                              <label for="inputCity" class="form-label">Ciudad</label>
                              <input type="text" class="form-control" name="ciudad" required>
                            </div>
                            <div class="col-md-4">
                              <label for="inputState" class="form-label">Provincia</label>
                              <select id="inputState" class="form-select" name="provincia">
                                <option selected>Seleccionar...</option>
                                <option>Buenos Aires</option>
                                <option>Capital Federal</option>
                              </select>
                            </div>
                            <div class="col-md-2">
                              <label for="inputZip" class="form-label">Codigo Postal</label>
                              <input type="text" class="form-control" name="cp">
                            </div>
                            <div class="col-12">
                              <button type="submit" class="btn btn-primary">Enviar pedido</button>
                            </div>
                        </form>
                    </div>
                </div>
